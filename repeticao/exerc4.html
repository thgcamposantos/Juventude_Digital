<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
    <style>
        p:nth-child(1){
            margin-bottom: 35px;
        }
    </style>
</head>
<body>
    <p>
        Faça um programa que leia 5 números e informe o maior número.
    </p>
    <p id="msg"></p>

<script>
    let maior = 0;
    let posicao = 0;
    let msg = document.getElementById('msg');
        for(let i = 1; i <= 5; i++){
            let numero = Number(prompt('Digite um número: '));
                if(numero > maior){
                    maior = numero;
                    posicao = i;
                }
        }
    // console.log(maior)
    msg.innerHTML = 'O maior número foi: ' + maior + ' e foi digitado na vez ' + posicao; 
</script>
</body>
</html>
