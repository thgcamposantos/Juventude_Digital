<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1 - Lista 2</title>
    <style>
        p:nth-child(1){
            margin-bottom: 35px;
        }
    </style>
</head>
<body>
    <p>
        Faça um programa que peça 10 números inteiros, calcule e mostre a quantidade de números pares e a quantidade de números impares.
    </p>
    <p id="msg"></p>

<script>
    let par = 0;
    let impar = 0;
    let msg = document.getElementById('msg')
        for(var i = 0; i < 10; i++){
            let numero = Number(prompt('Numero: '));
                if(numero % 2 == 0){
                    par += 1
                }else{
                    impar += 1
                }
        }
    msg.innerHTML = 'O total de números digitados foram ' + i + ' e o total de números pares foram: ' + par + ' e impar ' + impar;
</script>
</body>
</html>
