<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


<script>
    // Faça um Programa que peça as 4 notas bimestrais e mostre a média
    var soma = 0;
    for(let i = 0; i < 4; i++){
            var nota = Number(prompt("Nota do aluno: "));
            if(nota < 10){
                var soma = soma + nota;
                var media = Number(soma / 4);
            }else{
                alert("Valor da nota errado, fazer novamente");
            }
        }
    alert("A soma das notas é: " + soma);
    alert("A média das notas do aluno é: " + media);
    


</script>
</body>
</html>
