<body>
    <p>DESAFIO: Faça um Programa que peça um valor e mostre na tela se o valor é positivo ou negativo.</p>
    <p id="msg">:</p>

<script>
    const numero = Number(prompt('Digite um número: '));
    let msg = document.querySelector('p#msg');
        if(numero == 0){
            msg.innerHTML = 'Número digitado é nulo'
        }else if(numero > 0){
            msg.innerHTML = 'Numero digitado é positivo'
        }else{
            msg.innerHTML = 'Número digitado é negativo'
        }
</script>
</body>
</html>
