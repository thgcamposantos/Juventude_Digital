<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="thiago campos">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <p>Desafio:  Faça um Programa que peça dois números e imprima o maior deles.</p>
    <p id="msg">:</p>

<script>
    let n1 = Number(prompt('Digite um número: '));
    let n2 = Number(prompt('Digite um outro número: '));
    let msg = document.querySelector('p#msg');
        if(n1 == n2){
            msg.innerHTML =  'Os dois números digitados são iguais'    
        }else if(n1 > n2){
            msg.innerHTML = 'O maior número entre os dois foi o primeiro digitado ' + n1;
        }else if(n2 > n1){
            msg.innerHTML = 'O maior número entre os dois foi o segundo digitado ' + n2;
        }
</script>
</body>
</html>
