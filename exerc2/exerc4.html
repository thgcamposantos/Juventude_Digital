<body>
    <p>DESAFIO:  Faça um Programa que verifique se uma letra digitada é "F" ou "M". Conforme a letra escrever: F - Feminino, M - Masculino, Sexo Inválido. Digite com caractere maísculo</p>
    <p id="msg">:</p>

<script>
    let sexo = prompt('Digite o seu sexo: M - Masculino, F - Feminino , O - Outro')
    let msg = document.querySelector('p#msg');
        switch(sexo){
            case 'M':
                msg.innerHTML = 'O usuário digitou M, Masculino';
            break;
            case 'F':
                msg.innerHTML = 'O usuário digitou F, Feminino';
            break;
            case 'O':
                msg.innerHTML = 'O usuário digitou O, Outro';
            break;
            default:
                msg.innerHTML = 'Valor não existe';
        }
    
</script>
</body>
</html>
