<html lang="pt-br">
<head>

<body>
    <p>DESAFIO: Faça um Programa que leia três números e mostre o maior deles.</p>
    <p id="msg">:</p>

<script>
    let n1 = Number(prompt('Digite um número: '));
    let n2 = Number(prompt('Digite um número: '));
    let n3 = Number(prompt('Digite um número: '));
    let msg = document.querySelector('p#msg');

    if((n1 > n2) && (n1 > n3)){
        // se ler assim: SE N1 FOR MAIOR QUE N2 E N1 FOR MAIOR QUE N3, ENTÃO...
        msg.innerHTML = 'O maior número digitado foi o ' + n1; 
    }else if((n2 > n1) && n2 > n3){
        msg.innerHTML = 'O maior número digitado foi o ' + n2;
    }else if((n3 > n1) && n3 > n2){
        msg.innerHTML = 'O maior número digitado foi o ' + n3;
    }
    
</script>
</body>
</html>
