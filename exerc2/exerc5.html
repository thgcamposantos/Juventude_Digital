<body>
    <p>
        DESAFIO: Faça um Programa que pergunte em que turno você estuda. Peça para digitar M-matutino ou V-Vespertino ou N- Noturno. Imprima a mensagem "Bom Dia!", "Boa Tarde!" ou "Boa Noite!" ou "Valor Inválido!", conforme o caso.
       </p>
    <p id="msg">:</p>

<script>
    let turno = prompt('Digite o turno: M - Manahã / V - Vespertino / N - Noturno. Digite com letra maísculo.')
    let msg = document.getElementById('msg');

    switch(turno){
        case 'M':
            msg.innerHTML = 'Bom dia';
        break;
        case 'V':
            msg.innerHTML = 'Boa tarde';
        break;
        case 'N':
            msg.innerHTML = 'Boa noite';
        break;
        default:
            msg.innerHTML = 'Valor inválido';
    }
</script>
</body>
</html>
